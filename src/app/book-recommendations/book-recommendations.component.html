
    <div class="cards-container">
      <mat-grid-list cols="5" rowHeight="1:1" gutterSize="16px">
        <mat-grid-tile *ngFor="let book of dataSource">
          <mat-card class="book-card">
            <mat-card-header>
              <img mat-card-image [src]="book.url" alt="{{ book.name }}" />
            </mat-card-header>
            <mat-card-content>
              <mat-card-title>{{ book.name }}</mat-card-title>
              <mat-card-subtitle>Author: {{ book.author }}</mat-card-subtitle>
            </mat-card-content>
          </mat-card>
        </mat-grid-tile>
      </mat-grid-list>
    </div>
